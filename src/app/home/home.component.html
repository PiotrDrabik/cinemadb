<div id="carouselExampleSlidesOnly" class="carousel slide" style="width:30%" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" [ngClass]="i == 0 ? 'active' : ''"  *ngFor="let item of state.home; index as i">
            <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" class="d-block w-100" alt="...">
        </div>
    </div>
</div>
<div id="carouselExampleDark" class="carousel carousel-dark slide" style="width:30%" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button"
                data-bs-target="#carouselExampleDark"
                *ngFor="let item of state.home; index as i"
                attr.data-bs-slide-to="{{i}}" [ngClass]="i == 0 ? 'active' : ''"
                aria-current="true"
                aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="1000" [ngClass]="i == 0 ? 'active' : ''"  *ngFor="let item of state.home; index as i">
            <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
