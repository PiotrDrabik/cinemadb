<div class="container pt-4 box-background">
    <div class="subpage-header p-3 mx-1 mb-3">{{'people.header' | translate}}</div>
    <div class="row px-3">
        <ng-container *ngFor="let item of state.people; index as i">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 pb-2 single-item-box-shadow"
                 *ngIf="item && (item.poster_path || item.profile_path || item.backdrop_path || item.media_type)">
                <app-single-item-images [item]="item"></app-single-item-images>
            </div>
        </ng-container>
    </div>
</div>
