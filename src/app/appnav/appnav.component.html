<nav class="navbar navbar-expand-lg navbar-light bg-nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CinemaDB</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarScroll"
                aria-controls="navbarScroll"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" >
                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/']"
                       [routerLinkActive]="['active']"
                       [routerLinkActiveOptions]="{exact: true}">{{ 'nav.home' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/movies']"
                       [routerLinkActive]="['active']">{{ 'nav.movies' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/series']"
                       [routerLinkActive]="['active']">{{ 'nav.series' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/people']"
                       [routerLinkActive]="['active']">{{ 'nav.people' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/members']"
                       [routerLinkActive]="['active']">{{ 'nav.members' | translate }}</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       id="navbarScrollingDropdown"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img class="active-flag" src="assets/flags/{{app.activeFlag}}.svg">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" (click)="changeLanguage(languages.PL)">
                            <img class="flag" src="../../assets/flags/PL.svg"><span class="ps-3">PL</span></a>
                        </li>
                        <li><a class="dropdown-item" (click)="changeLanguage(languages.EN)">
                            <img class="flag" src="../../assets/flags/EN.svg"><span class="ps-3">EN</span></a>
                        </li>
                        <li><a class="dropdown-item" (click)="changeLanguage(languages.DE)">
                            <img class="flag" src="../../assets/flags/DE.svg"><span class="ps-3">DE</span></a>
                        </li>
                        <li><a class="dropdown-item" (click)="changeLanguage(languages.FR)">
                            <img class="flag" src="../../assets/flags/FR.svg"><span class="ps-3">FR</span></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <input class="form-control me-2"
                       [ngClass]="searchForm.touched && searchForm.status === 'INVALID' ? 'is-invalid' : ''"
                       formControlName="search"
                       type="text"
                       placeholder="{{ 'nav.search-action.title' | translate }}">
                <button class="btn btn-outline-light"
                        type="submit">
                    {{ 'nav.search-action.title' | translate }}
                </button>
            </form>
        </div>
    </div>
</nav>
